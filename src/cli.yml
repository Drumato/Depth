name: Depth
version: "1.0"
author: Drumato <drumatech109@gmail.com>
about: "The Depth Programming Language"
args:
    - config:
        short: c
        long: config
        value_name: FILE
        help: Sets a custom config file
        takes_value: true
    - source:
        help: Sets the input file to use
        required: true
        index: 1
    - dump-source:
        long: dump-source
        help: dump source that inputed
    - dump-token:
        long: dump-token
        help: dump tokens with lexer
    - dump-ast:
        long: dump-ast
        help: dump ast nodes with parser
    - dump-symbol:
        long: dump-symbol
        help: dump symbol-tables each environments
    - dump-ir:
        long: dump-ir
        help: dump ir-tree
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity
subcommands:
    - test:
        about: controls testing features
        version: "1.3"
        author: Drumato <drumatech109@gmail.com>
        args:
            - debug:
                short: d
                help: print debug information
