name: Depth
version: "1.0"
author: Drumato <drumatech109@gmail.com>
about: "The Depth Programming Language"
args:
    - source:
        help: Sets the input file to use
        required: true
        index: 1
    - test:
        long: test
        required: false
        index: 2
    - dump-source:
        long: dump-source
        help: dump source that inputed
    - dump-token:
        long: dump-token
        help: dump tokens with lexer
    - dump-asmtoken:
        long: dump-asmtoken
        help: dump asmtokens with lexer
    - dump-ast:
        long: dump-ast
        help: dump ast nodes with parser
    - dump-asmast:
        long: dump-asmast
        help: dump asmast nodes with parser
    - dump-symbol:
        long: dump-symbol
        help: dump symbol-tables each environments
    - dump-hir:
        long: dump-hir
        help: dump hir
    - stop-s:
        short: S
        help: stop until compile
    - stop-c:
        short: C
        help: stop until assemble
    - intel:
        short: i
        long: intel
        help: append prefix when generating assembly-code
