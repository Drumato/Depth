name: Depth
version: "1.0"
author: Drumato <drumatech109@gmail.com>
about: "The Depth Programming Language"
args:
    - source:
        help: Sets the input file to use
        required: true
        index: 1
        multiple: true
    - dump-source:
        long: dump-source
        help: dump source that inputed
    - dump-token:
        long: dump-token
        help: dump tokens with lexer
    - dump-ast:
        long: dump-ast
        help: dump ast with parser
    - dump-symbol:
        long: dump-symbol
        help: dump symbol-tables each environments
    - dump-tac:
        long: dump-tac
        help: dump tac
    - dump-inst:
        long: dump-inst
        help: dump inst
    - dump-cfg:
        long: dump-cfg
        help: dump cfg
    - dump-liveness:
        long: dump-liveness
        help: dump liveness
    - stop-c:
        short: C
        help: stop until compile
    - stop-a:
        short: A
        help: stop until assemble
    - Opt1:
        short: O1
        long: Opt1
    - emit-llvm:
        long: emit-llvm
        help: emit llvm-ir
    - run:
        long: run
        help: run the program 
