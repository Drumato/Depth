name: Depth
version: "1.0"
author: Drumato <drumatech109@gmail.com>
about: "The Depth Programming Language"
args:
    - source:
        help: Sets the input file to use
        required: true
        index: 1
        multiple: true
    - dump-source:
        long: dump-source
        help: Dump source that inputed
    - dump-token:
        long: dump-token
        help: Dump tokens with lexer
    - dump-ast:
        long: dump-ast
        help: Dump ast with parser
    - dump-symbol:
        long: dump-symbol
        help: Dump symbol-tables each environments
    - dump-tac:
        long: dump-tac
        help: Dump tac
    - dump-inst:
        long: dump-inst
        help: Dump inst
    - dump-cfg:
        long: dump-cfg
        help: Dump cfg
    - dump-liveness:
        long: dump-liveness
        help: Dump liveness
    - stop-c:
        short: C
        help: Stop when compiled
    - stop-a:
        short: A
        help: Stop when assembled
    - Opt1:
        short: O1
        long: Opt1
    - emit-llvm:
        long: emit-llvm
        help: Emit llvm-ir
    - run:
        long: run
        help: Run the program 
    - readelf:
        long: readelf
        help: Analyze elf binary
    - section:
        short: S
        long: section
        help: Read section header table
    - segment:
        short: l
        long: program
        help: Read program header table
    - header:
        short: h
        long: header
        help: Read elf header
    - all:
        short: a
        long: all
        help: Read all of elf components
    - symbol:
        short: s
        long: symbol
        help: Read all of defined symbols
    - relocation:
        short: r
        long: relocatoin
        help: Read all of defined the informations of relocate
    - dynamic:
        short: d
        long: dynamic
        help: Read all of defined the informations of dynamic
    - debug:
        long: debug
        help: Read debug informations of Depth
    - checksec:
        long: checksec
        help: check a binary's security features
